<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Un-orderd list</title>
    <style>
        ul {
            font-family: Arial . sans-serif;
            background-color: orangered;
            box-shadow: 0 0 10px black;
        }

        ul li {
            background-color: lightsalmon;
            margin: 5px;
            font-size: 35px;
        }
    </style>
</head>
<body>

<ul type="square">
    <li>HTML</li>
    <li>CSS</li>
    <li>javascript</li>
    <li>JQuery</li>
    <li>Bootstrap</li>
</ul>
<ul type="circle">
    <li>HTML</li>
    <li>CSS</li>
    <li>javascript</li>
    <li>JQuery</li>
    <li>Bootstrap</li>
</ul>
<ul type="none">
    <li>HTML</li>
    <li>CSS</li>
    <li>javascript</li>
    <li>JQuery</li>
    <li>Bootstrap</li>
</ul>
</body>
</html>
