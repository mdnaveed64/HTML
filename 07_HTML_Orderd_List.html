<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML_Ordered_List</title>
    <style>
        ol {
            background-color: green;
            box-shadow: 0 0 10px black;
            font-family: "Comic Sans MS" sans-serif;
        }

        ol li {
            background-color: lightgreen;
            margin: 5px;
            font-size: 35px;
        }
    </style>
</head>
<body>

<ol type="1">
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScripy</li>
    <li>Bootstrap</li>
    <li>React JS</li>
</ol>
<ol type="A">
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
    <li>Bootstrap</li>
    <li>React JS</li>
</ol>
<ol TYPE="I">
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
    <li>Bootstrap</li>
    <li>React JS</li>
</ol>
</body>
</html>
